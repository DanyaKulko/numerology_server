services:
  postgres:
    image: postgres:18.1
    container_name: numerology_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pg_data:/var/lib/postgresql
    ports:
      - '5432:5432'
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 2g
    mem_reservation: 1g
    networks:
      - app_net

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: numerology_api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3002
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}?schema=public
    volumes:
      - ./logs:/app/logs
    ports:
      - '3002:3002'
    restart: unless-stopped
    command: ["node", "dist/index.js"]
    networks:
      - app_net

volumes:
  pg_data:

networks:
  app_net:
    name: numerology-net
    driver: bridge

